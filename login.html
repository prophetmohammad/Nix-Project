<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form class="form" id="myForm" action="#" method="POST">
            <h2>Login / Sign Up</h2>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" name="firstName" id="firstName" required>
                
            </div>
            <div class="form-group">
                <label for="secondName">Last Name</label>
                <input type="text" name="secondName" id="secondName" optional>
                
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" name="dob" id="dob" required>
            </div>
            <div class="form-group">
                <label for="qualification">Qualification</label>
                <input type="text" name="qualification" id="qualification" required>
                
            </div>
            <div class="form-group">
                <label for="interest">Interest</label>
                <input type="text" name="interest" id="interest" required>
                
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
                
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <script>
            document.getElementById("myForm").addEventListener("submit", function(event) {
                event.preventDefault(); // Prevent default form submission
                // Retrieve form data
                var formData = new FormData(thisX);
                // Construct URL with form data appended as query parameters
                var url = "confirm.html" + new URLSearchParams(formData).toString();
                // Redirect to submit.html
                window.location.href = url;
            });
        </script>
    </div>
</body>
</html>
